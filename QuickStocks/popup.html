<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="assets/icon.png" />
  <link rel="stylesheet" href="style.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->

  <title>Quick Stocks</title>
</head>

<body>
  <div class="section">
    <h1 id="company_name"></h1>
    <img class="image-logo" src="" id="company_image" alt="logo">
    <br></br>
    <description><span id="company_description"></span></description>
  </div>

  <div class="section">
    <h2 class="section-title">Quantitative Metrics</h2>
    <p>Current Ratio: <span id="current_ratio"></span></p>
    <p>Quick Ratio: <span id="quick_ratio"></span></p>
    <p>Debt-to-equity Ratio: <span id="debt_to_equity_ratio"></span></p>
    <p>Debt-to-asset Ratio: <span id="debt_to_asset_ratio"></span></p>
    <p>Working Capital:$<span id="working_capital"></span></p>
  </div>

  <div class="section">
    <h2 class="section-title">Financial News</h2>
    <p>
      <a href="" id="google_stock_link" target="_blank">Google Stock</a>
      <a href="" id="google_news_link" target="_blank">Google News</a>
      <a href="" id="yahoo_link" target="_blank">Yahoo Finance</a>
      <a href="" id="cnbc_link" target="_blank">CNBC</a>
      <a href="" id="forbes_link" target="_blank">Forbes</a>
    </p>
  </div>

  <script src="popup.js"></script>
</body>

</html>
